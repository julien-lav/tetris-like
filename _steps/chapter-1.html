        // var test = document.getElementsByClassName('line')

        // definir nos pieces
        const PIECE = document.getElementsByClassName('line');

        function gameInit () {                        
            pieceMovement(0, 5)
        }

        function pieceMovement (intX, intY) {
            
            PIECE[intX].children[intY].classList.add('bg-dark');
            
            document.addEventListener("keydown", function(event) {
                
                PIECE[intX].children[intY].classList.remove('bg-dark');

                if (event.keyCode == '39') { // right arrow
                    intY = intY + 1;
                    PIECE[intX].children[intY].classList.add('bg-dark');                              
                }
                else if (event.keyCode == '37') {  // left arrow
                    intY = intY - 1;
                    PIECE[intX].children[intY].classList.add('bg-dark');               
                }
            });
        }

        function playerMovement (intX, intY) {}
        /* Appel de la function */
